services:
  - type: web
    name: vibe-check-server
    env: node
    buildCommand: |
      cd server
      npm install
      npm run build
      cp -r src/routes dist/
      npx prisma generate
      npx prisma migrate deploy
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: vibe-check-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: vibe-check-client
    env: static
    buildCommand: |
      npm install --legacy-peer-deps
      npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://vibe-check-server.onrender.com

databases:
  - name: vibe-check-db
    databaseName: vibecheck
    plan: free 